<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project "Stop Watch"</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ******** Heading ******** -->
<div class="main container">
    <div class="heading">
        <h1>Stop Watch</h1>
    </div>
    <!-- ************* Heading End **********  -->

    <!-- *************** Time **************** -->
    <div class="timeSection">
        <h2 class="time" id="min">0</h2>
        <h2 class="time" id="sec">0</h2>
        <h2 class="time" id="msec">0</h2>
    </div>
    <!-- ***************** Time Section End ************8 -->
    <!-- ***************** Button Section ************** -->
    <div class="buttonSection">
        <button onclick="start()" id="startBtn" type="button" class="btn btn-outline-success">Start</button>
        <button onclick="pause()" id="pauseBtn" type="button" class="btn btn-outline-warning">Pause</button>
        <button onclick="reset()" id="resetBtn" type="button" class="btn btn-outline-danger">Reset</button>
    </div>

    <!-- ***************** Button Section End ************** -->
    <!-- ***************** Footer Section ************** -->
    <div class="footer">
        <p>Powered By <b> Ashir khan </b></p>
    </div>
    <!-- ***************** Footer Section End ************** -->
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
